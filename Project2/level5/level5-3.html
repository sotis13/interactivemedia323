    <div id="poem1">
        <h1>Some say the world will end in <span>f</span>ire, Some say <span>i</span>n ice. From what I&rsquo;ve tasted of desi<span>r</span>e I hold with those who favor fir<span>e</span>. But if it h<span>a</span>d to perish twice, I think I k<span>n</span>ow enough of hate To know that for <span>d</span>estruct<span>i</span>on i<span>c</span>e Is also great And would suffic<span>e</span>.
        </h1>
